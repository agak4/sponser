<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후원자 명단</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .sponsor-list {
            list-style-type: none;
            padding: 0;
        }
        .sponsor-list li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .sponsor-list li:hover {
            background-color: #e8f4f8;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>후원자 명단</h1>
    <ul class="sponsor-list">
        <li>김철수</li>
        <li>이영희</li>
        <li>박지성</li>
        <li>최미나</li>
        <li>정대한</li>
    </ul>
    <footer>
        <p>모든 후원자분들께 진심으로 감사드립니다.</p>
    </footer>
</body>
</html>
